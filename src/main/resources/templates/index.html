<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>声量统计</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/index.css">
</head>
    <body>
        <div class = "logo " >
            <div class = "systemName ">
                <div class="name div-line">声 量 统 计 系 统  |  STATISTIC  SYSTEM</div>
                <div class="div-line photo"><img src="img/name.png" width="20px" height="20px"></div>
                <div class="div-line  fontConfig " style="padding-left: 5px">用户名:admin</div>
                <div id = "quit" class="div-line exit fontConfig">退出</div>
            </div>
        </div>
        <div class="navigation">
            <div class ="div-line home_page fontConfig" style="color: blue">首页</div>
            <div class ="div-line padd_distance fontConfig" id="count" style="color: #0f0f0f;cursor: pointer;">数据统计</div>
            <div class ="div-line padd_distance fontConfig" id="platform" style="color: #0f0f0f;cursor: pointer;" >平台管理</div>
            <div class="div-line padd_distance fontConfig" id="init" style="color: #0f0f0f;cursor: pointer;">数据初始化</div>
            <div class="div-line padd_distance fontConfig" id="system" style="color: #0f0f0f;cursor: pointer;">系统配置</div>
        </div>
        <div class="context">
            <div style="margin-left: 50px;padding-top: 30px;font-size: 18px;font-family: '微软雅黑 Light';width: 100%;height:20px">
                当前位置：首页
            </div>
            <div style="padding-left: 100px;padding-top: 100px;font-size: 18px;">
                 欢迎admin，登录系统......
            </div>
        </div>
        <script src="/js/jquery-3.4.1.js"></script>
        <script type="text/javascript">
            $("#quit").click(function () {
                window.location.href="/login";
            });
            $("#init").click(function () {
                window.location.href="/dataInit"
            });
            $("#system").click(function () {
                location.href="/systemConfig";
            });
            $("#count").click(function () {
                location.href="/dataCount";
            });
            $("#platform").click(function () {
                location.href="/platformManage";
            });
        </script>
    </body>
</html>
