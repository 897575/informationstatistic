<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>声量统计</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.15.3/dist/bootstrap-table.min.css">
</head>
<body>
<div class="logo ">
    <div class="systemName ">
        <div class="name div-line">声 量 统 计 系 统 | STATISTIC SYSTEM</div>
        <div class="div-line photo"><img src="img/name.png" width="20px" height="20px"></div>
        <div class="div-line  fontConfig " style="padding-left: 5px">用户名:admin</div>
        <div id="quit" class="div-line exit fontConfig">退出</div>
    </div>
</div>
<div class="navigation">
    <div class="div-line home_page fontConfig" style="color: #0f0f0f;cursor: pointer;">首页</div>
    <div class="div-line padd_distance fontConfig" id="count"style="color: #0f0f0f;cursor: pointer;">数据统计</div>
    <div class="div-line padd_distance fontConfig" id="platformManage" style="color: blue;">平台管理</div>
    <div class="div-line padd_distance fontConfig" id="init" style="color: #0f0f0f;cursor: pointer;">数据初始化</div>
    <div class="div-line padd_distance fontConfig" id="system" style="color: #0f0f0f;cursor: pointer;">系统配置</div>
</div>
<div class="context">
    <div style="margin-left: 50px;padding-top: 30px;font-size: 18px;font-family: '微软雅黑 Light';width: 100%;height:20px">
        当前位置：平台管理
    </div>
    <div class="panel-body" style="padding-bottom:0px;padding-top: 3%">
        <div class="panel panel-default">
            <div class="panel-body">
                <div class="form-group" style="margin-top:15px">
                    <label class="control-label col-sm-1"></label>
                    <div class="col-sm-3">
                    </div>
                    <label class="control-label col-sm-1"></label>
                    <div class="col-sm-3">
                    </div>
                    <div class="col-sm-4" style="text-align:left;">

                    </div>
                </div>
            </div>
        </div>
        <div id="toolbar" class="btn-group">
            <button id="btn_add" type="button" class="btn btn-success">
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增
            </button>
            <button id="btn_edit" type="button" class="btn btn-primary">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>修改
            </button>
            <button id="btn_delete" type="button" class="btn btn-danger">
                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>删除
            </button>
        </div>

        <div class="modal fade bs-example-modal-lg" style="padding-top: 12%" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" id="myModal">
            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel"></h4>
                    </div>
                    <div class="modal-body">
                        <div action="" class="form-horizontal">
                            <div class="form-group">
                                <input type="hidden" class="form-control" disabled="disabled" id="modal_id">
                                <label for="" class="col-sm-2 control-label">平台序号</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" disabled="disabled" id="modal_bj_no">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="" class="col-sm-2 control-label">平台名称</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" id="modal_cus_name">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="" class="col-sm-2 control-label">平台代码</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" id="modal_bj_prd">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer" id="button">

                    </div>
                </div>
            </div>
        </div>




        <table id="tb_platforms"></table>
    </div>
</div>
<script src="/js/jquery-3.4.1.js"></script>
<script src="/laydate/laydate.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
<script src="https://unpkg.com/bootstrap-table@1.15.3/dist/bootstrap-table.min.js"></script>
<script src="https://unpkg.com/bootstrap-table@1.15.3/dist/locale/bootstrap-table-zh-CN.min.js"></script>
<script src="/js/platfornManage.js"></script>
</body>
</html>
