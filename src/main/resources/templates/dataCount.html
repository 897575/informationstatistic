<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>声量统计</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.15.3/dist/bootstrap-table.min.css">
</head>
<body>
<div class="logo ">
    <div class="systemName ">
        <div class="name div-line">声 量 统 计 系 统 | STATISTIC SYSTEM</div>
        <div class="div-line photo"><img src="img/name.png" width="20px" height="20px"></div>
        <div class="div-line  fontConfig " style="padding-left: 5px">用户名:admin</div>
        <div id="quit" class="div-line exit fontConfig">退出</div>
    </div>
</div>
<div class="navigation">
    <div class="div-line home_page fontConfig" style="color: #0f0f0f;cursor: pointer;">首页</div>
    <div class="div-line padd_distance fontConfig" style="color: blue;cursor: pointer;">数据统计</div>
    <div class="div-line padd_distance fontConfig" id="platformManage" style="color: #0f0f0f;cursor: pointer;">平台管理
    </div>
    <div class="div-line padd_distance fontConfig" id="init" style="color: #0f0f0f;cursor: pointer;">数据初始化</div>
    <div class="div-line padd_distance fontConfig" id="system" style="color: #0f0f0f;cursor: pointer;">系统配置</div>
</div>
<div class="context">
    <div style="margin-left: 50px;padding-top: 30px;font-size: 18px;font-family: '微软雅黑 Light';width: 100%;height:20px">
        当前位置：数据统计
    </div>
    <div class="panel-body" style="padding-bottom:0px;padding-top: 3%">
        <div class="panel panel-default">
            <div class="panel-body">
                <div class="form-group" style="margin-top:15px">
                    <label class="control-label col-sm-1">查询时间</label>
                    <div class="col-sm-3">
                        <input type="text" class="demo-input" placeholder="请选择日期" id="start">
                    </div>
                    <label class="control-label col-sm-1">查询平台</label>
                    <div class="col-sm-3">
                        <select id="platform" style="width: 85px;height: 32px">
                            <option th:each="dich:${pts}" th:value="${dich}" th:text="${dich}"></option>
                        </select>
                    </div>
                    <div class="col-sm-4" style="text-align:left;">
                        <button type="button" style="margin-left:180px" id="btn_query" class="btn btn-primary">查询
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div id="toolbar" class="btn-group">
            <button id="btn_export" type="button" class="btn btn-primary" style="display: none">
                <span class="glyphicon glyphicon glyphicon-export" aria-hidden="true"></span>导出
            </button>
        </div>
        <table id="tb_departments"></table>
    </div>
</div>
<script src="/js/jquery-3.4.1.js"></script>
<script src="/laydate/laydate.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
<script src="https://unpkg.com/bootstrap-table@1.15.3/dist/bootstrap-table.min.js"></script>
<script src="https://unpkg.com/bootstrap-table@1.15.3/dist/locale/bootstrap-table-zh-CN.min.js"></script>
<script src="/js/dataCount.js"></script>
</body>
</html>
